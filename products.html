<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butler Trading Cards - Products</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
              <a href="Homepage.html" class="logo-link">
                <img src="butler.png" alt="Butler Trading Cards" class="logo-img">
              </a>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="Homepage.html">HOME</a></li>
                    <li><a href="products.html" class="active">PRODUCTS</a></li>
                    <li><a href="#">ABOUT US</a></li>
                </ul>
            </nav>
            
            <div class="header-right">
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" placeholder="Search products..." class="search-input" id="searchInput" autocomplete="off">
                        <button class="search-btn" type="button" id="searchBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="header-actions">
                    <a href="#" class="account-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                    <a href="#" class="cart-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="breadcrumb">
                <a href="Homepage.html">Home</a> > Products
            </div>
            
            <h1 class="page-title">PRODUCTS</h1>
            
            <div class="products-container">
                <!-- Filter Sidebar -->
                <aside class="filter-sidebar">
                    <div class="filter-title">
                        <span>FILTER</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                    </div>
                    
                    <!-- Price Filter -->
                    <div class="filter-section">
                        <div class="filter-header" onclick="toggleFilter(this)">
                            <span>PRICE</span>
                            <span class="filter-toggle">▼</span>
                        </div>
                        <div class="filter-content">
                            <div class="price-range">
                                <input type="number" class="price-input" placeholder="Min" id="priceMin">
                                <span>-</span>
                                <input type="number" class="price-input" placeholder="Max" id="priceMax">
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="under100" value="under100">
                                <label for="under100">Under $100</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="100to200" value="100to200">
                                <label for="100to200">$100 - $200</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="200to500" value="200to500">
                                <label for="200to500">$200 - $500</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="over500" value="over500">
                                <label for="over500">Over $500</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Brand Filter -->
                    <div class="filter-section">
                        <div class="filter-header" onclick="toggleFilter(this)">
                            <span>BRAND</span>
                            <span class="filter-toggle">▼</span>
                        </div>
                        <div class="filter-content">
                            <div class="filter-option">
                                <input type="checkbox" id="panini" value="panini">
                                <label for="panini">Panini</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="topps" value="topps">
                                <label for="topps">Topps</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="upperdeck" value="upperdeck">
                                <label for="upperdeck">Upper Deck</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="donruss" value="donruss">
                                <label for="donruss">Donruss</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Sport Filter -->
                    <div class="filter-section">
                        <div class="filter-header" onclick="toggleFilter(this)">
                            <span>SPORT</span>
                            <span class="filter-toggle">▼</span>
                        </div>
                        <div class="filter-content">
                            <div class="filter-option">
                                <input type="checkbox" id="basketball" value="basketball">
                                <label for="basketball">Basketball</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="football" value="football">
                                <label for="football">Football</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="baseball" value="baseball">
                                <label for="baseball">Baseball</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="soccer" value="soccer">
                                <label for="soccer">Soccer</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Product Type Filter -->
                    <div class="filter-section">
                        <div class="filter-header" onclick="toggleFilter(this)">
                            <span>TYPE</span>
                            <span class="filter-toggle">▼</span>
                        </div>
                        <div class="filter-content">
                            <div class="filter-option">
                                <input type="checkbox" id="hobby" value="hobby">
                                <label for="hobby">Hobby Box</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="blaster" value="blaster">
                                <label for="blaster">Blaster Box</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="pack" value="pack">
                                <label for="pack">Single Pack</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="case" value="case">
                                <label for="case">Case</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Availability Filter -->
                    <div class="filter-section">
                        <div class="filter-header" onclick="toggleFilter(this)">
                            <span>AVAILABILITY</span>
                            <span class="filter-toggle">▼</span>
                        </div>
                        <div class="filter-content">
                            <div class="filter-option">
                                <input type="checkbox" id="instock" value="instock">
                                <label for="instock">In Stock</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="preorder" value="preorder">
                                <label for="preorder">Pre-Order</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="outofstock" value="outofstock">
                                <label for="outofstock">Out of Stock</label>
                            </div>
                        </div>
                    </div>
                </aside>
                
                <!-- Products Area -->
                <div class="products-area">
                    <div class="products-header">
                        <div class="results-count">
                            Showing <span id="resultCount">24</span> of 156 results
                        </div>
                        <div class="sort-container">
                            <label for="sortSelect">Sort:</label>
                            <select id="sortSelect" class="sort-select">
                                <option value="relevancy">Relevancy</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="newest">Newest First</option>
                                <option value="popularity">Most Popular</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="products-grid" id="productsGrid">
                        <!-- Product cards will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="products.js"></script>
</body>
</html>
